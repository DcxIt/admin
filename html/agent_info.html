<!-- 创建客户的模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4>创建客户</h4>
			</div>
			<div class="modal-body">
				<ul class="agent_info_ul_add">
					<li>姓名：<input type="text" class="form-control agent_info_input2" placeholder="输入客户姓名"></li>
					<li>电话：<input type="text" class="form-control agent_info_input2" placeholder="输入电话号码"></li>
					<li>邮箱：<input type="text" class="form-control agent_info_input2" placeholder="输入邮箱"></li>
					<li>国籍：<input type="text" class="form-control agent_info_input2" placeholder="输入国际"></li>
					<li>年龄：<input type="text" class="form-control agent_info_input2" placeholder="输入年龄"></li>
					<li>地址：<input type="text" class="form-control agent_info_input2" placeholder="输入客户地址"></li>
					<li>性别：<input type="text" class="form-control agent_info_input2" placeholder="输入性别"></li>
				</ul>
			</div>
			<div class="modal-footer agent_info_button_add">
				<button type='button' class='btn btn-warning'>创建</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<div class="modal fade" id="myModalChange" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4>客户修改</h4>
			</div>
			<div class="modal-body">
				<ul class="agent_info_ul_add">
					<li>姓名：<input type="text" class="form-control agent_info_input2" id="text_agent_info_name"></li>
					<li>电话：<input type="text" class="form-control agent_info_input2" id="text_agent_info_phone"></li>
					<li>邮箱：<input type="text" class="form-control agent_info_input2" id="text_agent_info_email"></li>
					<li>国籍：<input type="text" class="form-control agent_info_input2" id="text_agent_info_country"></li>
					<li>年龄：<input type="text" class="form-control agent_info_input2" id="text_agent_info_age"></li>
					<li>地址：<input type="text" class="form-control agent_info_input2" id="text_agent_info_address"></li>
					<li>性别：<input type="text" class="form-control agent_info_input2" id="text_agent_info_sex"></li>
					<li style="display:none">id：<input type="text" class="form-control agent_info_input2" id="text_agent_info_id"></li>
				</ul>
			</div>
			<div class="modal-footer agent_info_button_add">
				<button onclick="cp_agent_info_change_submit()" type='button' class='btn btn-warning'>修改</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
