<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title>客户订单管理中心</title>
<link href="{path}bootstrap-3.3.5-dist/css/bootstrap.css" title="" rel="stylesheet" />
<link title="" href="{path}css/style.css" rel="stylesheet" type="text/css"  />
<link title="blue" href="{path}css/dermadefault.css" rel="stylesheet" type="text/css"/>
<link title="green" href="{path}css/dermagreen.css" rel="stylesheet" type="text/css" disabled="disabled"/>
<link title="orange" href="{path}css/dermaorange.css" rel="stylesheet" type="text/css" disabled="disabled"/>
<link href="{path}css/templatecss.css" rel="stylesheet" title="" type="text/css" />
<link href="css/agent_info.css" rel="stylesheet" type="text/css"/>
<script src="{path}script/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="{path}script/jquery.cookie.js" type="text/javascript"></script>
<script src="{path}bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/agent_order.js" type="text/javascript"></script>
</head>

<body>
<div class="panel panel-default agent_info_search">
  <div class="panel-body">
      <input type="text" class="form-control agent_info_input1" placeholder="模糊搜索">
      <button type='button' class='btn btn-warning'>搜索</button>
      <button type='button' class='btn btn-warning' data-toggle="modal" data-target="#myModalAgentOrder">创建订单</button>  
  </div>
</div>
<div class="down-main">
  <div class="left-main left-full">
  <div class="sidebar-fold"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
  <div class="subNavBox">
    <div class="sBox">
     <div class="subNav sublist-down"><span class="title-icon glyphicon glyphicon-chevron-down"></span><span class="sublist-title">客户中心</span>
    </div>
    <ul class="navContent" style="display:block">
      <li class="active">
      <div class="showtitle" style="width:100px;"><img src="{path}img/leftimg.png" />客户管理</div>
      <a href="?action=agent_info"><span class="sublist-icon glyphicon glyphicon-user"></span><span class="sub-title">客户管理</span></a> </li>
      <li>
      <div class="showtitle" style="width:100px;"><img src="{path}img/leftimg.png" />订单管理</div>
      <a href="?action=agent_order"><span class="sublist-icon glyphicon glyphicon-envelope"></span><span class="sub-title">订单管理</span></a> </li>
      <li>
      <div class="showtitle" style="width:100px;"><img src="{path}img/leftimg.png" />短信</div>
      <a href="?action=smsInfo"><span class="sublist-icon glyphicon glyphicon-bullhorn"></span><span class="sub-title">短信</span></a></li>
      <li>
      <div class="showtitle" style="width:100px;"><img src="{path}img/leftimg.png" />实名认证</div>
      <a href="?action=identify"><span class="sublist-icon glyphicon glyphicon-credit-card"></span><span class="subtitle-">实名认证</span></a></li>
    </ul>
    </div>
  </div>
</div>
<div class="panel panel-default" id='agent_info_table_container'>
  <div class="panel-body">
    <table class="table table-hover table-condensed">
       <thead>
        <tr>
         <th>客户姓名</th>
         <th>客户邮箱</th>
         <th>订单编号</th>
         <th>产品批号</th>
         <th>订单价格</th>
         <th>订单地址</th>
         <th>订单状态</th>
         <th>订单发出时间</th>
         <th>订单到达时间</th>
         <th>操作<th>
        </tr>
       </thead>
       <tbody id="agent_order_table">
       </tbody>
    </table>

    <div>总数:<span id="agent_order_sum_numbers"></span>当前页:<span id="agent_order_page_now"></span></div>
    <ul class="pagination" id="agent_order_page_ul">
  <!--          <li><a href="#">&laquo;</a></li>
      <li class="active"><a href="#">第一页</a></li>
      <li class="disabled"><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#">&raquo;</a></li>  -->
    </ul>  
  </div>
</div>
<!-- 创建客户的模态框 -->
<div class="modal fade" id="myModalAgentOrder" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>创建客户订单</h4>
      </div>
      <div class="modal-body">
        <ul class="agent_info_ul_add">
          <li>客户姓名：<input type="text" class="form-control agent_info_input2" placeholder="输入客户姓名"></li>
          <li>产品批号：<input type="text" class="form-control agent_info_input2" placeholder="输入产品批号"></li>
          <li>联系邮箱：<input type="text" class="form-control agent_info_input2" placeholder="输入联系邮箱"></li>
          <li>订单内容：<input type="text" class="form-control agent_info_input2" placeholder="输入订单内容"></li>
          <li>订单价格：<input type="text" class="form-control agent_info_input2" placeholder="输入订单价格"></li>
          <li>订单地址：<input type="text" class="form-control agent_info_input2" placeholder="输入订单地址"></li>
        </ul>
      </div>
      <div class="modal-footer agent_info_button_add">
        <button type='button' class='btn btn-warning'>创建</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>

<div class="modal fade" id="myModalChange" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>订单修改</h4>
      </div>
      <div class="modal-body">
        <ul class="agent_info_ul_add">
          <li>邮箱：<input type="text" class="form-control agent_info_input2" id="text_agent_order_email"></li>
          <li>产品批号：<input type="text" class="form-control agent_info_input2" id="text_agent_order_country"></li>
          <li>订单内容：<input type="text" class="form-control agent_info_input2" id="text_agent_order_age"></li>
          <li>订单价格：<input type="text" class="form-control agent_info_input2" id="text_agent_order_address"></li>
          <li>订单地址：<input type="text" class="form-control agent_info_input2" id="text_agent_order_sex"></li>
        </ul>
      </div>
      <div class="modal-footer agent_info_button_add">
        <button type='button' class='btn btn-warning'>修改</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
<script type="text/javascript">
$(function(){
/*换肤*/
$(".dropdown .changecolor li").click(function(){
  var style = $(this).attr("id");
  $("link[title!='']").attr("disabled","disabled"); 
  $("link[title='"+style+"']").removeAttr("disabled"); 

  $.cookie('mystyle', style, { expires: 7 }); // 存储一个带7天期限的 cookie 
})
var cookie_style = $.cookie("mystyle"); 
if(cookie_style!=null){ 
  $("link[title!='']").attr("disabled","disabled"); 
  $("link[title='"+cookie_style+"']").removeAttr("disabled"); 
} 
/*左侧导航栏显示隐藏功能*/
$(".subNav").click(function(){        
      /*显示*/
      if($(this).find("span:first-child").attr('class')=="title-icon glyphicon glyphicon-chevron-down")
      {
        $(this).find("span:first-child").removeClass("glyphicon-chevron-down");
        $(this).find("span:first-child").addClass("glyphicon-chevron-up");
        $(this).removeClass("sublist-down");
        $(this).addClass("sublist-up");
      }
      /*隐藏*/
      else
      {
        $(this).find("span:first-child").removeClass("glyphicon-chevron-up");
        $(this).find("span:first-child").addClass("glyphicon-chevron-down");
        $(this).removeClass("sublist-up");
        $(this).addClass("sublist-down");
      } 
    // 修改数字控制速度， slideUp(500)控制卷起速度
    $(this).next(".navContent").slideToggle(300).siblings(".navContent").slideUp(300);
  })
/*左侧导航栏缩进功能*/
$(".left-main .sidebar-fold").click(function(){

  if($(this).parent().attr('class')=="left-main left-full")
  {
    $(this).parent().removeClass("left-full");
    $(this).parent().addClass("left-off");
    
    $(this).parent().parent().find(".right-product").removeClass("right-full");
    $(this).parent().parent().find(".right-product").addClass("right-off");
    
    }
  else
  {
    $(this).parent().removeClass("left-off");
    $(this).parent().addClass("left-full");
    
    $(this).parent().parent().find(".right-product").removeClass("right-off");
    $(this).parent().parent().find(".right-product").addClass("right-full");
    
    }
  })  
 
  /*左侧鼠标移入提示功能*/
    $(".sBox ul li").mouseenter(function(){
      if($(this).find("span:last-child").css("display")=="none")
      {$(this).find("div").show();}
      }).mouseleave(function(){$(this).find("div").hide();})  
})
</script>
</body>
</html>
