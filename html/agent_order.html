
<div class="panel panel-default agent_info_search">

<!-- 创建客户的模态框 -->
<div class="modal fade" id="myModalAgentOrder" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>创建客户订单</h4>
      </div>
      <div class="modal-body">
        <ul class="agent_info_ul_add">
          <li>客户姓名：<input id="agent_order_agent_name" type="text" class="form-control agent_info_input2" placeholder="输入客户姓名"></li>
          <li>产品批号：<input id="agent_order_agent_batch" type="text" class="form-control agent_info_input2" placeholder="输入产品批号"></li>
          <li>联系邮箱：<input id="agent_order_agent_email" type="text" class="form-control agent_info_input2" placeholder="输入联系邮箱"></li>
          <li>订单内容：<input id="agent_order_contents" type="text" class="form-control agent_info_input2" placeholder="输入订单内容"></li>
          <li>订单价格：<input id="agent_order_price" type="text" class="form-control agent_info_input2" placeholder="输入订单价格"></li>
          <li>订单地址：<input id="agent_order_address" type="text" class="form-control agent_info_input2" placeholder="输入订单地址"></li>
        </ul>
      </div>
      <div class="modal-footer agent_info_button_add">
        <button type='button' class='btn btn-warning' onclick='cp_agent_order_add()'>创建</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>

<div class="modal fade" id="myModalChange" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>订单修改</h4>
      </div>
      <div class="modal-body">
        <ul class="agent_info_ul_add">
          <li>邮箱：<input type="text" class="form-control agent_info_input2" id="text_agent_order_email"></li>
          <li>产品批号：<input type="text" class="form-control agent_info_input2" id="text_agent_order_batch"></li>
          <li>订单内容：<input type="text" class="form-control agent_info_input2" id="text_agent_order_contents"></li>
          <li>订单价格：<input type="text" class="form-control agent_info_input2" id="text_agent_order_price"></li>
          <li>订单地址：<input type="text" class="form-control agent_info_input2" id="text_agent_order_address"></li>
          <input type="hidden" class="form-control agent_info_input2" id="text_agent_order_id">
        </ul>
      </div>
      <div class="modal-footer agent_info_button_add">
        <button type='button' class='btn btn-warning' onclick='cp_agent_order_change()'>修改</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
